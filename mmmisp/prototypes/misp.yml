url: https://www.misp-project.org/
description: >
  Prototype for creating nodes in MineMeld. 
prototypes:
  tlpGreen:
    author: Co-authored by Palo Alto & Martin Rojahn
    class: misp.Miner
    development_status: PRODUCTION
    node_type: miner
    indicator_types:
      - IPv4
      - URL
      - domain
      - md5
      - sha1
      - sha256
    tags:
      - misp
      - miner
    description: >
      This will extract all published events with tlp:green tag or lower. 
    config:
      source_name: misp.tlpGreen
      filters:
        published: 1
        datefrom: 2020-01-01
      indicator_types: null
      verify_cert: false
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 0