url: https://www.misp-project.org/
description: >
  MineMeld nodes for MISP Threat Intelligence Platform.

prototypes:
  tlpGreenEvent:
    author: Palo Alto Networks TBD
    class: mmmisp.Miner
    development_status: PROTOTYPE
    node_type: miner
    indicator_types:
      - IPv4
      - URL
      - domain
      - md5
      - sha1
      - sha256
    tags:
      - misp
    description: >
      Miner for MISP. This will extract all published events with tlp:green tag or lower. 
    config:
      source_name: misp.tlpGreenEvent
      filters:
        published: 1
        datefrom: 2020-01-01
      indicator_types: null
      verify_cert: false
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 0