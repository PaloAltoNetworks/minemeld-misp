url: https://www.misp-project.org/
description: >
  MineMeld nodes for MISP Threat Intelligence Platform.

prototypes:
  tlpWhiteEvent:
    author: Palo Alto Networks TBD
    class: mmmisp.Miner
    development_status: PROTOTYPE
    node_type: miner
    indicator_types:
      - any
    tags:
      - extension
      - misp
    description: >
      Miner for MISP. This will extract all published events with tlp:white tag.
    config:
      source_name: misp.tlpWhiteEvent
      filters:
        published: 1
        tag: 'tlp:white'
        datefrom: 2020-01-01
      indicator_types: null
      verify_cert: false
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 0
        share_leve: white
  tlpGreenEvent:
    author: Palo Alto Networks TBD
    class: mmmisp.Miner
    development_status: PROTOTYPE
    node_type: miner
    indicator_types:
      - any
    tags:
      - extension
      - misp
    description: >
      Miner for MISP. This will extract all published events with tlp:green tag or lower.
    config:
      source_name: misp.tlpGreenEvent
      filters:
        published: 1
        tag: 'tlp:green'
        datefrom: 2020-01-01
      indicator_types: null
      verify_cert: false
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 0
        share_level: green    
  #anyEvent:
    author: Palo Alto Networks TBD
    class: mmmisp.Miner
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types:
      - any
    tags:
      - extension
      - misp
    description: >
      Miner for MISP. This will extract any event and mark them
      as share level red
    config:
      source_name: misp.anyEvent
      filters: null
      indicator_types: null
      verify_cert: false
      age_out:
        sudden_death: true
        default: null
      attributes:
        confidence: 70
        share_leve: red
  